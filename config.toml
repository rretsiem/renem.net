        url = "/photos/"
[[menu.main]]
        name = "Notes"
        weight = 3
        identifier = "notes"
        url = "/notes/"
[[menu.main]]
        name = "Archiv"
        weight = 5
        identifier = "archive"
        url = "/archive/"
[[menu.main]]
