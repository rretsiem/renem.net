<body class="content">
    <header id="site-header">
        <div class="container">
            <a class="heading" href="{{ .Site.BaseURL }}" alt="{{ .Site.Title }}"><h1 id="heading" class="blog-title heading p-name">{{ .Site.Title }}</h1></a>
            <p class="blog-description">{{ .Site.Params.description }}</p>
          <nav class="sidebar-nav" role="navigation">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a class="sidebar-nav-item{{if or (eq .URL ($currentPage.URL)) (eq .Identifier ($currentPage.Section)) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>&nbsp;&nbsp;&nbsp;
        {{ end }}
        <hr>
    </nav>
        </div>
    </header>
