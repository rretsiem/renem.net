{{ "<!-- ENTERING partial seo-twittercard.html -->" | safeHTML }}
{{ $baseurl := .Site.BaseURL }}
{{ if or (eq .Type "post") (eq .Type "photo")}}
<!-- Twitter Card data -->
<meta name="twitter:title" content="{{ .Title }}{{ if ne .Title .Site.Title }} : {{ .Site.Title }}{{ end }}"/>
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}"/>
<meta name="twitter:site" content="@{{ .Site.Params.twitter_name }}"/>
<meta name="twitter:domain" content="{{ .Site.BaseURL }}"/>
<meta name="twitter:creator" content="@{{ .Site.Params.twitter_name }}"/>
<meta name="twitter:url" content="{{ .Permalink }}">
{{ with .Params.images }}
<!-- Twitter summary card with large image must be at least 280x150px -->
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image:src" content="{{ if in (index . 0) "http" }}{{ index . 0 }}{{ else }}{{ index . 0 | absURL}}{{ end }}"/>
{{ else }}
	<meta name="twitter:card" content="summary"/>
{{ end }}
{{ end }}
{{ "<!-- LEAVING partial seo-twittercard.html -->" | safeHTML }}
